<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header.png"></ion-img>
    <ion-card-header>
        <ion-card-title>Welcome</ion-card-title>
        <ion-card-subtitle>
          Shopping walk, lo shopping come lo hai sempre sognato!
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="signin-btns">
        <ion-button fill="solid" shape="round" class="login-btn" (click)="gotoLoginPage()">Login</ion-button>
        <ion-button fill="outline" shape="round" color="dark" (click)="gotoSignupPage()">Signup</ion-button>
      </div>
      <div class="text-tag">
        <span>Accedi tramite i social</span>
      </div>

      <div class="social-btns">
        <ion-button fill="clear" class="facebook-btn ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="google-btn ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="apple-btn ion-no-padding">
          <ion-img src="assets/images/apple.png"></ion-img>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
